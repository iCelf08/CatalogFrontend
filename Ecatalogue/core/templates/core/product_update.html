<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
               {{message}}
             </div>
           {% endfor %}
    {% endif %}
</body>
</html>
